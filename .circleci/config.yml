# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
    build:
        branches:
            only: master

        docker:
            - image: circleci/node:12.12
              environment:
                  NODE_ENV: production

        steps:
            - add_ssh_keys:
                fingerprints:
                    - "0b:4f:c3:f6:3a:4e:e8:d2:65:cc:7e:aa:0c:71:c9:4e"

            - checkout

            - restore_cache:
                  keys:
                      - dependencies-{{ checksum "package.json" }}

            - run:
                  name: Setup git account
                  command: |
                      git config --global user.email "kaufmann.marton@protonmail.com"
                      git config --global user.name "kaufmannmarton"

            - run:
                  name: Install dependencies
                  command: yarn

            - save_cache:
                  paths:
                      - node_modules
                  key: dependencies-{{ checksum "package.json" }}

            - run:
                  name: Compile css
                  command: ./node_modules/.bin/postcss src/app.css > src/build.css

            - run:
                  name: Build site
                  command: yarn build

            - run:
                  name: Deploy to github pages
                  command: |
                      cp CNAME dist/CNAME
                      git add -f dist && git commit -m "Github pages auto commit $(date)"
                      git subtree push --prefix dist origin gh-pages
